<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formlarios</title>
</head>
<body>
    <h1>INTRODUCCIÓN A LOS FORMULARIOS</h1>
    <form action="#" method="post">
    <label for="nombre">Nombre completo:</label>
   <input type="text" id="nombre" name="nombre" required> <br> <br>

   <label for="Correo">Correo electrónico</label>
   <input type="email" id="Correo" name="Correo" required> <br> <br>

   <label for="psw">Contraseña:</label>
   <input type="password" id="psw" name="psw" required> <br><br>

   <label for="Fecha">Fecha de nacimiento</label>
   <input type="Date" id="Fecha" name="Fceha"> <br><br>

   <label for="Sexo">Sexo:</label> <br>
   <input type="Radio" id="Masculino" name="Sexo" value="Masculino">
   <label for="Masculino">Masculino</label><br>
   <input type="Radio" id="Femenino" name="Sexo" value="Femenino">
   <label for="Femenino">Femenino</label><br>
   <input type="Radio" id="Otro" name="Sexo" value="Otro">
   <label for="Otro">Otro</label><br><br>
   
   <label for="Pais">País</label>
   <select name="Pais" id="Pais">
    <option value="mexico">México</option>
    <option value="usa">Estados Unidos</option>
    <option value="rusia">Rusia</option>
    <option value="braisl">Brasil</option>
   </select> <br><br>

   <label for="comentarios">Comentarios</label><br>
   <textarea name="Comentarios" id="Comentarios" cols="30" rows="4"></textarea> <br><br>
   <input type="submit" value="Enviar">
</form>
</body>
</html>
